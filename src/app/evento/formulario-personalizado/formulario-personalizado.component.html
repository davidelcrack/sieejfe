<div id="overlayFormularioPersonalizado">
  
    <div class="modalShow">      
        <span class="close" (click)="cerrarPopUp()">&times;</span><br><br>

        <h4>
            Favor llenar los sisguientes datos para completar la inscripción
          </h4>

        <form name="myForm">
          <div class="forma">

              <div *ngFor="let personalizados of atributosPersonalizados; let i = index">
                  <div class="form-group">
                      <label class="control-label col-sm-2" for="pwd">{{personalizados.nombre}}</label>
                        <div class="col-sm-10">          
                      <input type="text" class="formas" id="personalizadoInput{{idActual}}{{i}}" placeholder="Ingrese información aqui" name="personalizadoLabel{{idActual}}{{i}}"
                        [(ngModel)]="personalizados.descripcion" (ngModelChange)="cambioPersonalizado('descripcion',personalizados.descripcion,'STRING',personalizados.id)" required>
                    </div>
                  </div>
                </div>
            

          
            <input ng-disabled="myForm.$invalid" class="formas" (click)="enviar()" type="submit" value="Responder">
      
          </div>
        </form>        
  
        <br><br>
    </div>
  
    
  </div>
