<ngb-carousel>
    <ng-template ngbSlide>
      <img src="https://lorempixel.com/900/500?r=1" alt="Random first slide" (click)="clickImagen('servicioEmprendimiento')">
      <div class="carousel-caption slick-slide">
        <h3>Titulo Slide 1</h3>
        <p>Texto con formato en el slide 1.</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <img src="https://lorempixel.com/900/500?r=2" alt="Random second slide" (click)="clickImagen('about')">
      <div class="carousel-caption">
        <h3>Titulo Slide 2</h3>
        <p>Texto con formato en el slide 2.</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <img src="https://lorempixel.com/900/500?r=3" alt="Random third slide" (click)="clickImagen('servicioEmprendimiento')">
      <div class="carousel-caption">
        <h3>Titulo Slide 3</h3>
        <p>Texto con formato en el slide 3.</p>
      </div>
    </ng-template>
  </ngb-carousel>

  <br><br><br>
  <p class="tituloPanel w3-xxxlarge">{{'BOARD.EMPRENDEDOR'| translate}}</p>
