<div class="bodyLogin"  >  
  <div class="imageLogin"></div>
  <div style="text-align:center">
 
    <img width="400" src="..\assets\images\JaverianaLogo.png">
    <br>
      <!-- <img src="http://www.paellacreativa.com.ar/wp-content/uploads/2014/09/dragon_ball_z_gifs_animados.gif" alt="This will display an animated GIF" /> -->
  </div>
  <br><br><br><br>

  <div class="logForm">
    
        <br><br>
        <span>Nombre:</span> <br>
        <input id="name" #name="ngModel" name="name" type="text" placeholder="Nombre de Usuario" [(ngModel)]="datosLogin.username" required/>   
        <br><br>

      
        <span>Contraseña:</span> <br>
        <input id="psw" name="psw" type="password" placeholder="Contraseña" [(ngModel)]="datosLogin.contrasena" required/>
        <br><br>

        <div align="center" ><input name="" type="button" value="Ingresar" (click)="login()"/></div>
        <br><br>
    
  </div>
</div>
