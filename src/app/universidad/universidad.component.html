<h2>Usuarios</h2>

<br><br>

<div class="mat-app-background basic-container">

  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <div class="example-container mat-elevation-z8" >

    <mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="url">
        <mat-header-cell *matHeaderCellDef mat-sort-header> URL </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.url}} </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="activo">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Activo </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.activo}} </mat-cell>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="nombreUniversidad">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Universidad </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.nombreUniversidad}} </mat-cell>
      </ng-container>

      <!-- EDIT Column -->
      <ng-container matColumnDef="editaUniversidad">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Editar </mat-header-cell>
        <mat-cell *matCellDef="let row" (click)="abrirEditarU(row)"> {{row.editaUniversidad}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[1, 2, 3, 4]"></mat-paginator>
  </div>

</div>

<br><br>

<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Crear Usuario</button>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
<div class="modal-dialog">

  <!-- Modal content-->
  <div class="modal-content"> 
	<div class="modal-header">
	  <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
	  <h4 class="modal-title">Editar Universidad</h4>
	</div>
	<div class="modal-body">
    <p>A continuación podrá editar una universidad</p>
    {{universidadEditada.nombreUniversidad}}
	</div>
	<div class="modal-footer">
	  <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cerrarPopUp()">Cerrar</button>
	</div>
  </div>
  
</div>
</div>
