<div class="tablaMargen">
<h2>Universidades</h2>

<br><br>

<a class="fa fa-plus-circle" (click)="agregarUniversidad()" ></a>

<div class="mat-app-background basic-container">

  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
    </mat-form-field>
  </div>

  <div class="example-container mat-elevation-z8" >

    <mat-table #tableUniversidad [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="URL">
        <mat-header-cell *matHeaderCellDef mat-sort-header> URL </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.url}} </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="activo">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Activo </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.activo}} </mat-cell>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="nombre">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Universidad </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.nombreUniversidad}} </mat-cell>
      </ng-container>
      
      <!-- Color Column -->
      <ng-container matColumnDef="editar">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Editar </mat-header-cell>
        <mat-cell *matCellDef="let row"  (click)="abrirEditarU(row)"> {{row.editaUniversidad}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[1, 10, 25, 100]"></mat-paginator>
  </div>

</div>

<br><br>

<div id="overlay">
  
  <div class="modalShow">      
      <span class="close" (click)="cerrarPopUp()">&times;</span><br><br>
      
      <h3>Edici√≥n Universidad</h3>     
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Nombre</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nombreUDirectorio" placeholder="Ingrese nombre" name="nombreUDirectorio">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">URL</label>
          <div class="col-sm-10">          
            <input type="password" class="form-control" id="urlUDirectorio" placeholder="Ingrese url" name="urlUDirectorio">
          </div>
        </div>
        <!--<div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label><input type="checkbox" name="remember"> Remember me</label>
            </div>
          </div>
        </div>
        <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>-->
      </form>
      <br><br>
  </div>

  
</div>
</div>
