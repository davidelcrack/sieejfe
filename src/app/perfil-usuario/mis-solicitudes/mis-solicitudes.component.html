<div>
  <h3>{{'MIPERFIL.SOLICITUD' | translate}}</h3>

  <br>

  <div class="mat-app-background basic-container">

    <div class="example-header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{'ENTORNO.FILTRO' | translate}}">
      </mat-form-field>
    </div>

    <div class="example-container mat-elevation-z8">

      <mat-table #tableListadoSolicitudesPerfil [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <a> {{row.id}} </a>
          </mat-cell>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="Nombre">
          <mat-header-cell *matHeaderCellDef mat-sort-header> {{'MIPERFIL.NOMBRE' | translate}} </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <a> {{row.nombre}} </a>
          </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Fecha">
          <mat-header-cell *matHeaderCellDef mat-sort-header> {{'MIPERFIL.FECHA' | translate}} </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <a> {{row.fecha}} </a>
          </mat-cell>
        </ng-container>

        <!-- Activa Column -->
        <ng-container matColumnDef="Activa">
          <mat-header-cell *matHeaderCellDef mat-sort-header> {{'MIPERFIL.ACTIVA' | translate}} </mat-header-cell>
          <mat-cell class="{{row.activa}} mat-cell cdk-column-Activa mat-column-Activa" *matCellDef="let row"></mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
      </mat-table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>

  </div>
</div>
