<div>
  <h3>{{'MIPERFIL.IDEAS' | translate}}</h3>

  <br>

  <div class="mat-app-background basic-container">

    <div class="example-header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{'ENTORNO.FILTRO' | translate}}">
      </mat-form-field>
    </div>

    <div class="example-container mat-elevation-z8">

      <mat-table #tableListadoIdeasPerfil [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <a> {{row.id}} </a>
          </mat-cell>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="Titulo">
          <mat-header-cell *matHeaderCellDef mat-sort-header> {{'MIPERFIL.TITULO' | translate}} </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <a> {{row.titulo}} </a>
          </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Etapa">
          <mat-header-cell *matHeaderCellDef mat-sort-header> {{'MIPERFIL.ETAPA' | translate}} </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <a> {{row.etapa}} </a>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
      </mat-table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>

  </div>
</div>
