<div id="overlayAdicion">
  
  <div *ngIf="mostrarAdicionDominio" class="modalShow">      
      <span class="close" (click)="cerrarPopUp()">&times;</span><br><br>
      
      <h3>AGREGAR DOMINIO {{tipo}}</h3>   
      
      
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Nombre</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nombreUDirectorio" placeholder="Ingrese nombre" name="nombreUDirectorio"
              [(ngModel)]="dominio.nombre">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">URL</label>
          <div class="col-sm-10">          
            <input type="text" class="form-control" id="urlUDirectorio" placeholder="Ingrese url" name="urlUDirectorio"
              [(ngModel)]="dominio.url">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Clasificaci√≥n</label>
          <div class="col-sm-10"> 
            <select class="form-control" [(ngModel)]="clasificacion" name="selectDominios">
              <option class="optSelect" *ngFor="let clasi of clasificacionDominios">{{clasi.identificador}}</option>
            </select> 
          </div>
        </div>
      </form>
      <br><br>

      <div class="input-group centered">
        <button  class="btn btn-info btn-lg guardar" type="button" (click)="guardarCambios()">{{'EVENTOS.SAVE'| translate}}</button>       
        <button  class="btn btn-info btn-lg cancelar" type="button" (click)="cerrarPopUp()">{{'EVENTOS.CANCEL'| translate}}</button>
      </div> 

  </div>

  
</div>
