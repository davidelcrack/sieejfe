<h2>Enlaces</h2>
<br>

<a *ngIf="esAdmin" class="fa fa-plus-circle" (click)="agregarEnlace(undefined)" ></a>

<div class="mat-app-background basic-container">

  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
    </mat-form-field>
  </div>

  <div class="example-container mat-elevation-z8" >

    <mat-table #tableEnlaces [dataSource]="dataSource" matSort>

      <!-- Nombre Column -->
      <ng-container matColumnDef="Nombre">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
        <mat-cell *matCellDef="let row" (click)="prueba(row)"> {{row.name}} </mat-cell>
      </ng-container>

      <!-- Progress Column -->
      <ng-container *ngIf="esAdmin" matColumnDef="Editar">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Editar </mat-header-cell>
        <mat-cell *matCellDef="let row" (click)="agregarEnlace(row)"></mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[2 , 5, 10, 25, 100]"></mat-paginator>
  </div>

</div>


<!-- EDICION POP UP -->

<div id="overlayAboutCrt">
  
  <div class="modalShow">      
      <span class="close" (click)="cerrarPopUp()">&times;</span><br><br>
      
      <div *ngIf="edita==0">
        <h3>Adición Enlace</h3>   
      </div>
      <div *ngIf="edita==1">
        <h3>Edición Enlace : {{enlace.name}}</h3>   
      </div>
      
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Nombre</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nombreEnlace" placeholder="Ingrese nombre" name="nombreEnlace"
              [(ngModel)]="enlace.name" (ngModelChange)="cambio('nombre',enlace.name, 'STRING')">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Link</label>
          <div class="col-sm-10">          
            <input type="text" class="form-control" id="urlEnlace" placeholder="Ingrese link" name="urlEnlace"
              [(ngModel)]="enlace.link" (ngModelChange)="cambio('link',enlace.link,'STRING')">
          </div>
        </div>
      </form>

      <div *ngIf="edita==0" class="input-group centered">
        <button  class="btn btn-info btn-lg guardar" type="button" (click)="guardarCambios()">{{'EVENTOS.SAVE'| translate}}</button>       
        <button  class="btn btn-info btn-lg cancelar" type="button" (click)="cerrarPopUp()">{{'EVENTOS.CANCEL'| translate}}</button>
      </div>

      <br><br>
  </div>

  
</div>
</div>
